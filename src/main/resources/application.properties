spring.application.name=Poker-Backend
# Server configuration
server.port=8080

# Database configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging configuration
# Root logging level (applies to all packages unless overridden)
logging.level.root=INFO

# Your application package - set to DEBUG for development
logging.level.com.pokergame=DEBUG

# Specific package/class logging levels (examples)
logging.level.com.pokergame.service.GameService=DEBUG
logging.level.com.pokergame.websocket=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Console output configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

